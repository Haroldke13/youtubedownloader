<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="icon" href="/static/img/81f4d1f5-dd77-4fa3-91da-81f2ea84b7a4-md.jpeg" type="image/jpeg">
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #282828;
            --background-color: #0f0f0f;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #1f1f1f 100%);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid var(--secondary-color);
            margin-bottom: 30px;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: var(--shadow);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        nav a:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        nav a:hover::before {
            left: 100%;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/static/img/81f4d1f5-dd77-4fa3-91da-81f2ea84b7a4-md.jpeg" alt="YouTube Downloader Logo">
                YouTube Downloader
            </div>
            <nav>
                <a href="/">Download</a>
                <a href="/progress">Progress</a>
                <a href="/files">Files</a>
            </nav>
        </header>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    <div class="message">{{ messages[0] }}</div>
                </div>
            {% endif %}
        {% endwith %}
        <main class="card">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
